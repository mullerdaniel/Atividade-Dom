<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 class="titulo">Contador Simples</h1>
    <div class="caixa-de-texto">
        <p id="texto">0</p>
    </div>

    <div class="botao-contador">
        <div class="botao-aumentar">
            <button>Aumentar</button>
        </div>
        <div class="botao-diminuir">
            <button>Diminuir</button>
        </div>
    </div>

    <div class="botoes-coloridos">
        <div class="botao-alterar-cor-fundo">
            <button>Alterar Cor do Fundo</button>
        </div>


        <div class="botao-alterar-cor-titulo">
            <button>Alterar Cor do Título</button>
        </div>


        <div class="botao-alterar-cor-paragrafo">
            <button>Alterar Cor do Parágrafo</button>
        </div>

    </div>

    <div class="botao-alterar-fonte-titulo">
        <button>Alterar Fonte do Título</button>
    </div>

    <script src="/script.js"></script>

</body>

</html>
